includes:
  - 'layer:openstack'
  - 'interface:cinder-backup'
repo: https://github.com/cloudbase/charm-cinder-backup-nfs
options:
  basic:
    use_venv: true
    include_system_packages: true
config:
  deletes:
    - debug
    - verbose
    - use-internal-endpoints
    - use-syslog
    - ssl_ca
    - ssl_cert
    - ssl_key
